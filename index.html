<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">

        <div class="content">

            <h2>Está disponível agora!</h2>
            <h1>Loki</h1>
        </div>

        <div class="container-article">

            <div class="card-img">
                <img src="./image/capa.png" alt="capa">
            </div>

            <div class="container-post">

                <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)<br> retoma seu papel como o Deus do Mal em uma nova série que ocorre após<br> os eventos de “Vingadores: Endgame”. </p>

                <div class="container-options">

                    <div class="container-clock">
                            <img src="./image/clock.svg" alt="relogio">
                            <p>51min</p>
                    </div>

                    <div class="container-stars">
                        <img src="./image/star.svg" class="star" alt="star">
                        <img src="./image/star.svg" alt="star" class="star" >
                        <img src="./image/star.svg" alt="star" class="star" >
                        <img src="./image/star.svg" alt="star" class="star" >
                        <img src="./image/star.svg" alt="star" class="star" >
                        <img src="./image/Vector.svg" alt="star" class="star" >
                    </div>

                    <div class="container-year">
                        <p>2021</p>
                    </div>

                    <div></div>
                </div>
                
                <div class="container-buttons">
                    <button class="assistir">Assistir agora</button>
                    <button class="trailer">Trailer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
